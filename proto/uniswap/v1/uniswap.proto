syntax = "proto3";

package uniswap.types.v1;

message ERC20Tokens {
  repeated ERC20Token tokens = 1;
}

message ERC20Token {
  string address = 1;
  string name = 2;
  string symbol = 3;
  uint64 decimals = 4;
}

message Liquidity {
  string pool_address = 1;
  string value = 2; // BigDecimal
}

message Pools {
  repeated Pool pools =1;
}

message Pool {
  string address = 1;
  ERC20Token token0 = 2;
  ERC20Token token1 = 3;
  string creation_transaction_id = 4;
  uint32 fee = 5;
  string block_num = 6;
  uint64 log_ordinal = 7;
  int32 tick_spacing = 8;
}

message PoolInitializations {
  repeated PoolInitialization pool_initializations = 1;
}

message PoolInitialization {
  string address = 1;
  string initialization_transaction_id = 2;
  uint64 log_ordinal = 3;
  string tick = 4; // BigDecimal
  string sqrt_price = 5; // BigDecimal
}

message SqrtPriceUpdates {
  repeated SqrtPriceUpdate sqrt_prices = 1;
}

message SqrtPriceUpdate {
  string pool_address = 1;
  uint64 ordinal = 2;
  string sqrt_price = 3;
  string tick = 4;
}

message Events {
  repeated Event events = 1;
}

message Event {
  oneof type {
    Swap swap = 1;
    Burn burn = 2;
    Mint mint = 3;
  }
  uint64 log_ordinal = 100;
  string pool_address = 101;
  string token0 = 102;
  string token1 = 103;
  string fee = 104;
  string transaction_id = 105;
  uint64 timestamp = 106;
}

message Swaps {
  repeated Swap swaps = 1;
}

message Swap {
  string sender = 1;
  string recipient = 2;
  string amount_0 = 3;
  string amount_1 = 4;
  string sqrt_price = 6;
  string liquidity = 7;
  int32 tick = 8;
}

message Burn {
  string owner = 1;
  string amount_0 = 2;
  string amount_1 = 3;
  int32 tick_lower = 4;
  int32 tick_upper = 5;
  string amount = 6;
}

message Mint {
  string owner = 1;
  string sender = 2;
//  string origin = 3; // should be the transaction origin, do we need this?
  string amount_0 = 4;
  string amount_1 = 5;
  int32 tick_lower = 6;
  int32 tick_upper = 7;
  string amount = 8;
}

message Ticks {
  repeated Tick ticks = 1;
}

message Tick {
  string pool_address = 1;
  string idx = 2; //BigInteger
  string price0 = 3; //BigDecimal
  string price1 = 4; //BigDecimal
}

message Fees {
  repeated Fee fees = 1;
}

message Fee {
  uint32 fee = 1;
  int32 tick_spacing = 2;
}

message Flashes {
  repeated Flash flashes = 1;
}

message Flash {
  string sender = 1;
  string recipient = 2;
  uint64 amount_0 = 3;
  uint64 amount_1 = 4;
  uint64 paid_0 = 5;
  uint64 paid_1 = 6;

  string transaction_id = 7;
  uint64 log_ordinal = 8;
}

message EntitiesChanges {
  bytes block_id = 1;
  uint64 block_number = 2;
  bytes prev_block_id = 3;
  uint64 prev_block_number = 4;
  repeated EntityChange entityChanges = 5;
}

message EntityChange {
  string entity = 1;
  bytes id = 2;
  uint64 ordinal = 3;
  enum Operation {
    UNSET = 0;    // Protobuf default should not be used, this is used so that the consume can ensure that the value was actually specified
    CREATE = 1;
    UPDATE = 2;
    DELETE = 3;
  }
  Operation operation = 4;
  repeated Field fields = 5;
}

message Field {
  string name = 1;
  enum Type {
    UNSET = 0;    // Protobuf default should not be used, this is used so that the consume can ensure that the value was actually specified
    BIGDECIMAL = 1;
    BIGINT = 2;
    INT = 3; // int32
    BYTES = 4;
    STRING = 5;
  }
  Type value_type = 2;
  bytes new_value = 3;
  bool new_value_null = 4;
  bytes old_value = 5;
  bool old_value_null = 6;
}
